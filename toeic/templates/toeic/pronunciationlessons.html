{% extends "toeic/base.html" %}

{% block content %}

<div class ="container">
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Pronunciation lessons</strong>
            </h2>
            <hr>
    	</div>
    	<div class="col-lg-12">
            <div class="list-type5">
				<ol>
				{% for pronunciationlesson in pronunciationlessons %}
					<li>
					<a href="{% url 'toeic:pronunciationlesson' pronunciationlesson.id %}">{{ pronunciationlesson }}</a>
					</li>
				{% empty %}
					<li>No lessons have been added yet.</li>
				{% endfor %}
				 </ol>
			</div>
    	</div>
    </div>
</div>
</div>

{% endblock content %}
