{% extends "toeic/base.html" %}

{% block content %}
<div class ="container">
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Topics</strong>
            </h2>
            <hr>
    	</div>
    	<div class="col-lg-12">
    	    <div class ="text-center">
    	    <form method="Post"/>
    	    {% csrf_token %} {{ form.text }}
    	    <button class="btn btn-info" name="submit">Search</button>
    	    </form>
    	    </div>
    	</div>
    	<div class="col-lg-12">
            <div class="list-type5">
				<ol>
				{% for topic in topics %}
					<li>
					<a href="{% url 'toeic:topic' topic.id %}">{{ topic }}</a>
					</li>
				{% empty %}
					<li>No topics have been added yet.</li>
				{% endfor %}
				 </ol>
			</div>
    	</div>
    </div>
</div>
</div>

{% endblock content %}
