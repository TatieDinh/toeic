{% extends "toeic/base.html" %}

{% block content %}
<div class ="container">
<div class="row">
    <div class="box">  
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><a href="{% url 'toeic:grammartopics'%}">Grammar Topic</a>:
                <strong>{{grammartopic}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-lg-12">
            <p>{{ grammartopic.text|safe }}</p>	
            <div class ="text-center"><button type="button" class="btn btn-secondary"><a href="{% url 'toeic:grammartopicquiz' grammartopic.id %}">Take a quiz?</a></button></div>
        </div>
   </div>
</div>
</div>
{% endblock content %}
