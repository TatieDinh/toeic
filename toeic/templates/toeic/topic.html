{% extends "toeic/base.html" %}

{% block content %}
 
<div class ="container">
<div class="row">
    <div class="box">  
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><a href="{% url 'toeic:topics' %}">Topic</a>: 
                <strong>{{topic}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-lg-12">
            <table class="table"> 
				{% for vocab in vocabs %}
					<tr>
						<td style ="padding-left: 120px">{{ vocab.text}}</td>
						<td style ="font-size: 0.8em;">{{vocab.wordType}}</td>
						<td style ="padding-left: 120px">{{ vocab.definition }}</td>
					</tr> 
				{% empty %} 
					<tr>No words have been added yet.</tr> 
				{% endfor %}
			</table> 
			<div class ="text-center"><button type="button" class="btn btn-secondary"><a href="{% url 'toeic:checkvocab' topic.id %}">Check your vocabulary</a></button></div>
        </div>
   </div>
</div>
</div>

{% endblock content %}
