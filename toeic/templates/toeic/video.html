{% extends "toeic/base.html" %}

{% block content %}
<div class ="container">
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><a href="{% url 'toeic:toeicpart3videos' %}">Conversation</a>:
                <strong>{{video}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-lg-12">
            <div class ="text-center">
            <iframe width="853" height="480" src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-lg-12" style="margin: 20px">
            <form method="Post"/>
			<table class="table">
				{% for question, form in questions.iteritems %}
					<tr>
						<div><p>{{ question.text|linebreaks }}</p></div>
						<div><p>{% csrf_token %} {{ form.answer }}</p></div>
					</tr>
				{% empty %}
					<tr>No questions have been added yet.</tr>
				{% endfor %}
			</table>
			<div class ="text-center"><button class="btn btn-danger" name="submit">Submit</button></div>
			</form>
        </div>

</div>
</div>
