{% extends "toeic/base.html" %}

{% block content %}
<div class ="container">
<div class="row">
    <div class="box">  
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><a href="{% url 'toeic:topics' %}">Topic</a>: 
                <strong>{{topic}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-lg-12">
            <form method="Post"/>
			<table class="table"> 
				{% for vocab, form in vocabs.iteritems %}
					<tr>
						<td style ="padding-left: 120px">{{ vocab.text}}</td>
						<td style ="padding-left: 120px">{% csrf_token %} {{ form.text }} </td>
					</tr> 
				{% empty %} 
					<tr>No words have been added yet.</tr> 
				{% endfor %}
			</table>
			<div class ="text-center"><button class="btn btn-danger" name="submit">Submit</button></div>
			</form>			
        </div>
   </div>
</div>
</div>
<!-- <p><a href="{% url 'toeic:checkvocab' topic.id %}">Take Quiz Again?</p>
 -->
{% endblock content %}
